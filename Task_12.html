<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1">
        <meta name="viewport">
        <title>Task-12</title>
        <link rel="stylesheet" href=".\Task_12.css">
    </head>
    <body>
        <div class="outer" align="center">
        <div class="inner" align="center">
            <form>
                <table>
                    <tr>
                        <td><label for="Name"> Name:</td>
                        <td>
                            <input class="Box" type ='text' name="Name" placeholder="your name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email:</td>
                        <td>
                            <input class="Box" type="text" name="Email" placeholder="your email">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Password">Password:</td>
                        <td>
                            <input class="Box" type="password" name="Password">
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="Phone">Phone Number:</td>
                        <td>
                            <input class="Box" type ="number" name="Phone">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Gender">Gender:</td>
                        <td>
                            <label for="Male">Male</label>
                            <input type="radio" name="Gender" value="Male">
                            <label for="Female">Female</label>
                            <input type="radio" name="Gender" value="Female">
                            <label for="Other">Other</label>
                            <input type="radio" name="Gender" value="Other">
                        </td>
                    </tr>
                    <tr>
                        <td ><label for="Language">Language:</td>
                        <td name="Language">
                            <select>
                                <option disabled hidden selected>Select language </option>
                                <option value="English">English</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Kannada">Kannada</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Malayalam">Malayalam</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td ><label for="ZCode">Zip Code:</td>
                        <td>
                            <input class="Box" type ='text' name="ZCode">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="About">About:</td>
                        <td>
                            <textarea class="Box" name="About" placeholder="Write about yourself..."></textarea>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Register" id="Register">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
    </body>
</html>
